<!DOCTYPE html>
<html>

<head>
    <title>Contact App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h3>My contacts</h3>
    <hr/>


    <p>
        <input type="text" name="cname" id="cname" class="name" placeholder="Enter Name">
    </p>
